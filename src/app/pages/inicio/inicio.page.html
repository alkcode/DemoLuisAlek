<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor ="let componente of componentes" [routerLink]="componente.redirectTo">
      <ion-icon slot="start" [name]="componente.icono"></ion-icon>
      {{componente.nombre}}
    </ion-item>
  </ion-list>

</ion-content>
